<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    
    <title>Joke Generator</title>
  </head>

      <!-- Split-view containers -->
      <div class="split-box-left">

        <button id="button">Make me laugh!</button>
      </div>
      <div class="split-box-right">
        <p>Get ready for a rollercoaster of witty one-liner jokes!!!</p>
        <p id="joke"></p>
        <img
          src="https://i.gifer.com/3W4P.gif"
        />
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
